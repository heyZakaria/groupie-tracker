<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/packages/public/style.css">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
  <title>Hello Man!</title>
</head>

<body>
  <h1 >Music Is Illusion, Listen to your SOUl</h1>


  <div class="container">

    {{range $key := .}}
    <div class="box">
      <a href="/artist/{{.ID}}" class="artist-link">


        <p><img src="{{.Image}}" alt="image"></p>
        <div class="infos">

          <div class="name">
            <b>{{.Name}}</b>
          </div>
          <div class="groups">
            <span class="material-symbols-outlined">groups</span> {{.Num}}</h3>
          </div>
       

        </div>
        <div class="date">
          <b>{{.CreationDate}}</b>
        </div>

    </div>

    {{end}}


  </div>

</body>

</html>
